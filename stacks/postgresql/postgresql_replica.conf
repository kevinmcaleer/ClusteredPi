# PostgreSQL Configuration - REPLICA SERVER
# ==========================================

# Connection Settings
listen_addresses = '*'
max_connections = 100
superuser_reserved_connections = 3

# Security Settings
password_encryption = scram-sha-256
ssl = off

# Write Ahead Log
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 128MB

# Hot standby - MUST be on for read replicas
hot_standby = on
hot_standby_feedback = on
wal_log_hints = on

# Logging
logging_collector = on
log_destination = 'stderr'
log_connections = on
log_disconnections = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'ddl'
log_min_duration_statement = 1000

# Memory Settings (adjust for Raspberry Pi)
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Recovery settings (replica-specific)
recovery_target_timeline = 'latest'
