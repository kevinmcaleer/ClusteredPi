            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name beta.kevsrobots.com;

        location / {
            proxy_pass http://beta_kevsrobots/;
        }
        default_type "text/html";
        try_files $uri $uri.html $uri/ $uri/index.html index.html;
    }
     server {
        listen 80;
        server_name page_count.kevsrobots.com;

        location / {
            proxy_pass http://page_count/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_method "ALL";  # Explicitly allow all HTTP methods
        }
    }

    server {
